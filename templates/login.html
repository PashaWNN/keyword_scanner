{% extends "base.html" %}
{% block body %}
<h1>Вход</h1>
  {% if error %}
    <p class=error><strong>Ошибка:</strong> {{ error }}
  {% endif %}
  <form method=post class=login>
    <div class="container">
    <dl>
      <dt>Введите пароль:
      <dd><input required type=password name=password>
    </dl>
    </div>
    <div class="container">
    <p><input type=submit value="Войти">
    </div>
  </form>
{% endblock %}
